<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flip-card {
            perspective: 1000px;
            width: 200px;
            height: 300px;
            position: relative;
            margin: 50px;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flip-card-back {
            background-color: #2ecc71;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <h1>Front Side</h1>
        </div>
        <div class="flip-card-back">
            <h1>Back Side</h1>
        </div>
    </div>
</div>

</body>
</html>
