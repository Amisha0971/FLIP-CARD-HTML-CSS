<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Your existing styles here */

        h1 {
            text-align: center;
            margin-top: 10px; /* Adjust the margin as needed */
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: lightpink;
        }

        .container {
            width: 300px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
        }

        .flip-card {
            perspective: 1000px;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .flip-card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #ffb6c1; /* lightpink */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flip-card-back {
            background-color:#ffb6f2;
            color:black;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
        }

        img {
            max-width: 100%;
            max-height: 100%; /* Adjust the height as needed */
        }
      
        p {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><u>Java Full-Stack Development</u></h1>
       <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="java full stak.png" alt="Front Image">
            </div>
             <div class="flip-card-back">
                <p>
                   <b>"Exciting opportunities await with our Java Full Stack Developer position! Join our innovative team to design and develop cutting-edge applications using Java technologies. Be part of a collaborative environment and contribute to the future of software development."</b>
                </p>

            </div>
        </div>
    </div>
</div>

</body>
</html>
